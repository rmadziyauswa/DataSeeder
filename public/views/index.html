<!doctype html>
<html ng-app="DataSeeder">
<head>
	<title>Data Seeder</title>	
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="main" class="container-fluid">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#menulist">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">
						DataSeeder 
					</a>
				</div>

				<div class="collapse navbar-collapse" id="menulist">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#/tables">Tables</a>
						</li>
						<li  class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Data Preview
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu"  ng-controller="TablesCtrl">
								<li ng-repeat="table in tables"><a href="#/data/{{ table.name }}">{{ table.name }}</a></li>
							</ul>
						</li>
						<li><a href="#/types">Data Types</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<ng-view></ng-view>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
